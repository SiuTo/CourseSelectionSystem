<!DOCTYPE HTML>
<html>

<head>
	<title>Fudan Course Selection System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="plugins/bootstrap/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" src="plugins/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap/bootstrap.js"></script>
</head>

<body>
	<div class="page-head">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<h1>Fudan Course Selection System</h1>
				</div>
				<div class="col-sm-4">
					<h2><a href="about.html">About</a></h2>
				</div>
			</div>
		</div>
	</div>

	<div class="page-body">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<p class="slogan">Powerful, flexible, stable</p>
				</div>
				<div class="col-sm-4">
					<form action="php/login.php" method="post" class="form-horizontal">
						<div class="form-group">
							<label for="userId" class="col-sm-3 control-label">User Id</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="userId" id="userId">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" name="password" id="password">
							</div>
						</div>
						<div class="form-group">
							<label for="userType" class="col-sm-3 control-label">User type</label>
							<div class="col-sm-8">
								<select class="form-control" name="userType">
									<option value="student">Student</option>
									<option value="teacher">Teacher</option>
									<option value="admin">Administrator</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-3">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
							<div class="col-sm-offset-1 col-sm-3">
								<a class="signup" href="signup.html">Sign up</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
